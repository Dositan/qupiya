{% extends "base.html" %}

{% block body %}
<div class="manager-form">
    <script>
        function copyPassword() {
            var password = document.getElementById("password");
            password.select();
            password.setSelectionRange(0, 99999)
            document.execCommand("copy");
        }
    </script>
    <h1>&#60 {{ _("Result") }} &#62</h1>
    <input type="text" value="{{ result }}" id="password" class="main-input" readonly>
    <button onclick="copyPassword()" class="button">{{ _("Copy") }}</button>
</div>
{% endblock %}
