{% extends "base.html" %}

{% block body %}
<form method="POST" action="" class="manager-form">
    <h1>&#60 Update Password &#62</h1>
    {{ form.hidden_tag() }}
    <input
        class="main-input"
        placeholder="Enter the name here"
        value="{{ request.form.name or record.name }}"
        required
    />
    <input
        class="main-input"
        placeholder="Login here"
        value="{{ request.form.login or record.login }}"
        required
    />
    <input
        class="main-input"
        placeholder="Password here"
        value="{{ request.form.password or record.password }}"
        required
    />
    <input
        class="main-input"
        placeholder="Comment here (optional)"
        value="{{ request.form.comment or record.comment }}"
    />
    {{ form.submit(class="button") }}
    <form action="{{ url_for('main.delete', id=record.id) }}" method="post">
        <input
            class="button"
            type="submit"
            value="Delete"
            onclick="return confirm('Are you sure?');"
        />
    </form>
    {% if form.errors %}
        <div class="form-errors">
            {% for error in form.name.errors %}
                <h4>{{ error }}</h4>
            {% endfor %}
        </div>
    {% endif %}
</form>
{% endblock %}
